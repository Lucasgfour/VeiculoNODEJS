<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LP 3 - Veiculos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </head>
    <body class="bg-secondary" onload="listar();">
        <div class="bg-light container mt-2 p-2 shadow text-center">
            <div class="row px-1">
                <div class="col-lg-12">
                    <h1 class="fs-1 bg-dark text-white">CRUD - VEÍCULOS - SPRING</h1>
                </div>
            </div>
            <div class="row px-1">
                <div class="col-lg-12">
                    <button type="button" class="btn btn-primary rounded-0 w-100" id="btnNovo" onclick="openCadastro(0)" data-bs-toggle="collapse" href="#CadastroVeiculo" role="button" aria-expanded="false"><i class="bi bi-plus-lg pe-2"></i>NOVO VEICULO</button>    
                </div>
            </div>

            <!-- Cadastro de Veículo -->
            <div class="row px-1">
                <div class="col-lg-12">
                    <div class="border rounded-0 px-2 mt-2 pt-2 collapse" id="CadastroVeiculo">
                        <div class="row">
                            <div class="col-lg-12">
                                <h3 class="fs-3">Cadastro / Edição de Veículo</h3>
                                <hr>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-2 mb-2">
                                <div class="input-group">
                                    <label for="TxPlaca" class="input-group-text rounded-0">Placa</label>
                                    <input class="form-control rounded-0" id="TxPlaca" maxlength="7" type="text" placeholder="XXX0000">
                                </div>
                            </div>
                            <div class="col-lg-3 mb-2">
                                <div class="input-group">
                                    <label for="TxModelo" class="input-group-text rounded-0">Modelo</label>
                                    <input class="form-control rounded-0" id="TxModelo" type="text" placeholder="Modelo">
                                </div>
                            </div>
                            <div class="col-lg-2 mb-2">
                                <div class="input-group">
                                    <label for="TxMarca" class="input-group-text rounded-0">Marca</label>
                                    <input class="form-control rounded-0" id="TxMarca" type="text" placeholder="Marca">
                                </div>
                            </div>
                            <div class="col-lg-2 mb-2">
                                <div class="input-group">
                                    <label for="TxAno" class="input-group-text rounded-0">Ano</label>
                                    <input class="form-control rounded-0" id="TxAno" onchange="changeYear();" type="number" min="1900" placeholder="2021">
                                </div>
                            </div>
                            <div class="col-lg-3 mb-2">
                                <div class="input-group">
                                    <label for="TxValor" class="rounded-0 input-group-text">Valor (R$)</label>
                                    <input class="form-control rounded-0" onchange="changeValor();" id="TxValor" type="number" placeholder="0">
                                </div>
                            </div>
                        </div>
                        <div class="row d-flex justify-content-end">
                            <div class="col-lg-8 mb-2 collapse" id="cadMsg">
                                <div class="bg-secondary d-flex align-items-center justify-content-between text-white w-100 px-4 h-100">
                                    <i class="bi bi-info-lg"></i>
                                    <span id="cadMsgTxt"></span>
                                    <button type="button" class="btn text-white border-0 rounded-0" id="btnClMsg" data-bs-toggle="collapse" href="#cadMsg" role="button" aria-expanded="false"><i class="bi bi-x-lg pe-2"></i></button>    
                                </div>
                                <div class="">
                                    
                                </div>
                            </div>
                            <div class="col-lg-4 mb-2">
                                <div class="btn-group w-100 rounded-0" role="group" aria-label="">
                                    <button type="button" class="btn btn-success rounded-0 w-100" onclick="salvar();"><i class="bi bi-check-lg pe-2"></i>Salvar</button>
                                    <button type="button" class="btn btn-danger rounded-0 w-100" id="btnCancela" data-bs-toggle="collapse" href="#CadastroVeiculo" role="button" aria-expanded="false"><i class="bi bi-x-lg pe-2"></i>Cancelar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
            
            <!-- Tabela de dados -->
            <div class="row px-1 mt-2">
                <div class="col-lg-12 table-responsive">
                    <table class="table table-responsive table-striped mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>Placa</th>
                                <th>Modelo</th>
                                <th>Marca</th>
                                <th>Ano</th>
                                <th>Valor (R$)</th>
                                <th>Registro</th>
                            </tr>
                        </thead>
                        <tbody id="tabDados">
                            <tr>
                                <td>HFK8265</td>
                                <td>Focus</td>
                                <td>Ford</td>
                                <td>2008</td>
                                <td>R$ 16.980,00</td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <button type="button text-center" class="btn btn-secondary"><i class="bi bi-pencil-fill"></i></button>
                                        <button type="button text-center" class="btn btn-danger"><i class="bi bi-trash-fill"></i></button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- Rodapé -->
            <div class="row px-1 mt-2">
                <div class="col-lg-12">
                    <h5 class="fs-5 mb-0 py-1 bg-dark text-white">Criado por Lucas Matheus Amaral Silva - 2021 - LP III</h5>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
